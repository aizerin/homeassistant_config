# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

fibaro:
  gateways:
    - url: http://192.168.0.100/api/
      username: !secret fibaro_user
      password: !secret fibaro_password

binary_sensor:
  - platform: workday
    country: "CZ"
    name: "workday_today"
    workdays: [mon, tue, wed, thu, fri, sat]
    excludes: [sun, holiday]

input_number: !include heater/input_number.yaml
input_datetime: !include heater/input_date.yaml

#-----------------------------sensors----------------------------------------------------------------
#weather sensor
sensor:
  #time sensor
  - platform: time_date
    display_options:
      - "time"
      - "date"
      - "date_time"
      - "date_time_iso"
      - "time_date"
      - "time_utc"
      - "beat"

  - platform: template
    sensors:
      obyvak_temperature:
        value_template: >- # ok 141119
          {% set t = states('sensor.time') %}
          {% if is_state('binary_sensor.workday_today', 'on') %}
            {% if now().weekday() in (0,1,2,3,4) %}
              {% if states('input_datetime.obyvak_work_high_start') <= t <= states('input_datetime.obyvak_work_high_end') %} {{ states('input_number.obyvak_work_high') }}
              {% else %} {{ states('input_number.obyvak_low') }}
              {% endif %}
            {% else %}
              {% if states('input_datetime.obyvak_week_high_start') <= t <= states('input_datetime.obyvak_week_high_end') %} {{ states('input_number.obyvak_week_high') }}
              {% else %} {{ states('input_number.obyvak_low') }}
              {% endif %}
            {% endif %}
          {% endif %}

lovelace:
  mode: storage
  # Add yaml dashboards
  dashboards:
    lovelace-yaml:
      mode: yaml
      title: Heating panel
      icon: mdi:script
      show_in_sidebar: true
      filename: lovelace.yaml
